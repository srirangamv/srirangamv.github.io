---
layout: default
title: Welcome to Vikram's Blog
description: Welcome to Vikram's blog roll.
---

<ul class="postslist">
  {% for post in site.posts %}
    <li>
        <span class="smallicon fi-calendar">&nbsp;{{ post.date | date_to_string }}</span> &raquo;
        <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
        <p>{{ post.description }}</p>
      </li>
  {% endfor %}
</ul>
