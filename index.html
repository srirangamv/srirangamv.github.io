---
layout: default
title: Vikram's Blog
---      
{% for post in site.posts %}
  <div class="hs-inner">
    <h4>{{ post.date | date_to_string }}</h4>   

    <a href="{{ post.url }}" title="{{ post.title }}">
      <h3>{{ post.title }}</h3>          
    </a>
    <div>{{post.description}}</div>
  </div>    
{% endfor %}
