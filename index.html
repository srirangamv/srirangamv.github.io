---
layout: default
title: Vikram's Blog
---      
{% for post in site.posts %}
  <div class="hs-inner">
    <h2>{{ post.title }}</h2>
    <p class="meta">{{ post.date | date_to_string }}</p>

    <div class="post">
      {{ post.description }}
    </div>
    <br>
    <a href="{{ post.url }}" title="{{ post.title }}">Read more...</a>
  </div>    
{% endfor %}
